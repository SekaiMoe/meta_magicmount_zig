name: build meta-mm
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Setup zig
        uses: mlugg/setup-zig@v2
        with:
          version: latest

      - name: grab sstrip from ELFkickers
        run: |
          curl -L https://www.muppetlabs.com/~breadbox/pub/software/ELFkickers-3.2.tar.gz -o sstrip.tar.gz
          tar xf sstrip.tar.gz
          make -C ELFkickers-3.2 sstrip
          cp ELFkickers-3.2/sstrip/sstrip ./strip
          chmod +x strip
          sudo mv strip /usr/bin/strip

      - name: Build
        run: |
          cd webui
          pnpm i
          pnpm build
          cd ..
          bash build.sh --release
          cd build
          artifact_name=$(basename meta-*.zip .zip)
          echo "ARTIFACT_NAME=$artifact_name" >> $GITHUB_ENV
          unzip "$artifact_name".zip
          rm "$artifact_name".zip *.json

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ci-${{ env.ARTIFACT_NAME }}
          path: build
